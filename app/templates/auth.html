<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentificate</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0f;
            background-image:
                linear-gradient(rgba(100, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(100, 150, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 150, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            background-position: 0 0, 0 0, 0 0, 0 0;
            padding: 1rem;
        }
        .auth-container {
            background: #1a1a2e;
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background: #0f0f1a;
            color: #e0e0e0;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6496ff;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #555;
        }
        .captcha-container {
            margin-bottom: 1rem;
        }
        .captcha-image {
            width: 100%;
            height: 80px;
            background: #0f0f1a;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .captcha-image:hover {
            border-color: #6496ff;
        }
        .captcha-image:active {
            transform: scale(0.98);
        }
        .captcha-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .captcha-hint {
            text-align: center;
            color: #555;
            font-size: 0.75rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:disabled:active {
            transform: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3a5fc8 0%, #6a3ad9 100%);
            color: white;
            margin-bottom: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6a3ad9 0%, #3a5fc8 100%);
        }
        .btn-secondary {
            background: transparent;
            color: #3a5fc8;
            border: 2px solid #3a5fc8;
        }
        .btn-secondary:hover {
            background: #3a5fc8;
            color: white;
        }
        #captcha-input {
            margin-top: 0.75rem;
        }
        .token-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }
        .token-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.875rem;
        }
        .btn-copy {
            background: transparent;
            color: #6a3ad9;
            border: 2px solid #6a3ad9;
        }
        .btn-copy:hover {
            background: #6a3ad9;
            color: white;
        }
        .btn-save {
            background: transparent;
            color: #3a5fc8;
            border: 2px solid #3a5fc8;
        }
        .btn-save:hover {
            background: #3a5fc8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Authentificate</h2>
        <p class="subtitle">Login or Register with your token</p>

        <div class="input-group">
            <input type="password" id="token-input" placeholder="Enter your token">
            <div class="token-actions" id="token-actions" style="display: none;">
                <button id="copy-btn" class="btn-copy">Copy</button>
                <button id="save-btn" class="btn-save">Save to File</button>
            </div>
        </div>

        <div class="captcha-container">
            <div class="captcha-image" id="captcha-image" title="Click to refresh">
                <img src="/assets/001.jpg" alt="CAPTCHA" id="captcha-img">
            </div>
            <p class="captcha-hint">Click image to refresh</p>
            <input type="text" id="captcha-input" placeholder="Enter CAPTCHA">
        </div>

        <button id="auth-btn" class="btn-primary">Authentificate</button>
        <button id="generate-token" class="btn-secondary">Generate New Token</button>
    </div>

    <script>
        let currentCaptcha = '';
        window.tokenRevealTimeout = null; // Make global
        let originalToken = null;

        function generateCaptcha() {
            let captcha = '';
            return captcha;
        }

        function showTokenActions() {
            document.getElementById('token-actions').style.display = 'flex';
        }

        function hideTokenActions() {
            document.getElementById('token-actions').style.display = 'none';
        }

        function checkTokenChanged() {
            const input = document.getElementById('token-input');
            if (originalToken !== null && input.value !== originalToken) {
                hideTokenActions();
                originalToken = null;
            }
        }

        document.getElementById('token-input').addEventListener('input', checkTokenChanged);

        document.getElementById('captcha-image').addEventListener('click', () => {
            const captcha = generateCaptcha();
            document.getElementById('captcha-input').value = captcha;
            // Add visual feedback
            const img = document.getElementById('captcha-img');
            img.style.opacity = '0.5';
            setTimeout(() => { img.style.opacity = '1'; }, 150);
        });

        document.getElementById('generate-token').addEventListener('click', async () => {
            const btn = document.getElementById('generate-token');
            const input = document.getElementById('token-input');

            // Disable button while fetching
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const response = await fetch('/api/v1/auth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Failed to generate token');
                }

                const data = await response.json();
                input.value = data.token;

                // Clear any existing timeout to avoid multiple rapid clicks causing issues
                if (tokenRevealTimeout) {
                    clearTimeout(tokenRevealTimeout);
                }

                // Temporarily show as plain text
                input.type = 'text';
                
                // Countdown timer (synced with tokenRevealTimeout)
                const cooldownMs = 5000;
                let countdown = Math.ceil(cooldownMs / 1000);
                btn.textContent = `Your token is ready! Save it securely. (${countdown}s)`;
                
                if (window.tokenRevealTimeout) {
                    clearTimeout(window.tokenRevealTimeout);
                    window.tokenRevealTimeout = null; // Clear global reference
                }
                
                window.countdownInterval = setInterval(() => { // Make global
                    countdown--;
                    if (countdown > 0) {
                        btn.textContent = `Your token is ready! Save it securely. (${countdown}s)`;
                    } else {
                        clearInterval(window.countdownInterval);
                        window.countdownInterval = null; // Clear global reference
                        input.type = 'password';
                        btn.textContent = 'Generate New Token';
                        btn.disabled = false;
                    }
                }, 1000);

                // Store original token and show action buttons
                originalToken = data.token;
                showTokenActions();
            } catch (error) {
                alert('Error generating token: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Generate New Token';
            }
        });

        document.getElementById('auth-btn').addEventListener('click', () => {
            const token = document.getElementById('token-input').value;
            const captcha = document.getElementById('captcha-input').value;
            const input = document.getElementById('token-input');
            const generateBtn = document.getElementById('generate-token'); // Get generate-token button

            // Clear any active countdown on generate-token button
            if (window.tokenRevealTimeout) {
                clearTimeout(window.tokenRevealTimeout);
                window.tokenRevealTimeout = null;
            }
            if (window.countdownInterval) {
                clearInterval(window.countdownInterval);
                window.countdownInterval = null;
            }
            if (generateBtn) {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate New Token';
            }

            // Ensure token field is password type
            input.type = 'password';

            if (!token) {
                console.log('Please enter or generate a token.');
                return;
            }
            if (!captcha) {
                console.log('Please complete the CAPTCHA.');
                return;
            }

            // Handle login/register logic here
            console.log('Token:', token);
            console.log('CAPTCHA:', captcha);
            console.log('Authentificated with token: ' + token);
        });

        document.getElementById('copy-btn').addEventListener('click', async () => {
            const token = document.getElementById('token-input').value;
            const input = document.getElementById('token-input');
            const copyBtn = document.getElementById('copy-btn');
            const originalText = copyBtn.textContent;

            try {
                // Try modern Clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(token);
                } else {
                    // Fallback for Safari and older browsers
                    input.type = 'text';
                    input.select();
                    document.execCommand('copy');
                    input.type = 'password';
                }
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 1500);
            } catch (error) {
                alert('Failed to copy to clipboard: ' + error.message);
            }
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            const token = document.getElementById('token-input').value;
            const blob = new Blob([token], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cryptowrap-bearer-token.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function generateToken() {
            let token = '';
            return token;
        }

        // Initialize CAPTCHA on load
        document.getElementById('captcha-input').value = generateCaptcha();
    </script>
</body>
</html>
