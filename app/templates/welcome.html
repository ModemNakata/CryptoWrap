<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - CryptoWrap</title>
    <link rel="icon" href="/assets/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/assets/css/welcome.css">
</head>
<body>
    <div class="auth-container">
        <p class="subtitle">Login or Register with your token</p>
        <div class="input-group">
            <input type="password" id="token-input" placeholder="Enter your token">
            <div class="token-actions" id="token-actions" style="display: none;">
                <button id="copy-btn" class="btn-copy">Copy</button>
                <button id="save-btn" class="btn-save">Save to File</button>
            </div>
        </div>
        <button id="auth-btn" class="btn-primary">Authenticate</button>
        <button id="generate-token" class="btn-secondary">Generate New Token</button>
    </div>
<script src="/assets/js/welcome.js"></script>
</body>
</html>
